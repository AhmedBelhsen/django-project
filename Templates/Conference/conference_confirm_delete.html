{%extends "base.html"%}
{% block content %}
<p> voulez vous supprimer cette conférence </p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
    <button type="button" onclick="window.location.href='{% url 'conference_liste' %}'">Annuler</button>
</form>
<a href="{% url 'conference_liste' %}">Retour à la liste des conférences</a>
{%endblock%}
