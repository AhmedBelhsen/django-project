{%extends "base.html" %}
{% block content %}
{%if view.object.pk%}
<h2>Modifier une conférence</h2>
{%else%}
<h2>Ajouter une conférence</h2>
{%endif%}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Soumettre</button>
</form>
<a href="{% url 'conference_liste' %}">Retour à la liste des conférences</a>
{%endblock%}
